<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="{{ "/" | relURL }}">
      <img class="brand-logo" src="{{ "/images/hyl-logo-96.png" | relURL }}" srcset="{{ "/images/hyl-logo-96.png" | relURL }} 1x, {{ "/images/hyl-logo-192.png" | relURL }} 2x" alt="HYL" />
      <div class="brand-text">
        <span class="brand-title">{{ site.Title }}</span>
        <span class="brand-subtitle">{{ site.Params.site_subtitle }}</span>
      </div>
    </a>
    <nav class="site-nav">
      <a href="{{ "/posts/" | relURL }}">セミナー一覧</a>
      <a href="{{ "/contact/" | relURL }}">お問い合わせ</a>
    </nav>
  </div>
</header>
